<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="The Standard Works, Mapped">
    <meta name="author" content="Grace Fillmore">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link href="css/style.css" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNdNRmQr5fR2Zc9JQGCRZyoScmftdD5fw&callback=initMap">
    </script>
    <script src="http://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div >
            <div class="subtitle">Grace Fillmore</div >
        </div>
    </div>
    <div id="content">
        <div id="notmap">
            <div id='breadcrumbs' class='nav breadcrumb'></div>
            <div id="prevnext" class='nav prevnext'></div>
            <div id="scripnav"></div>
            <div id="scriptures"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="js/scriptures.js" type="text/javascript"></script>
    <script type="text/javascript">
        let map;
        let showLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 8,
            });
        }

        function ready(readyListener) {
            if (document.readyState !== "loading") {
                readyListener();
            } else {
                document.addEventListener("DOMContentLoaded", readyListener);
            }
        }

        ready(function () {
            Scriptures.init(() => { Scriptures.onHashChanged(); });
            showLocation = Scriptures.showLocation;
            window.addEventListener("hashchange", Scriptures.onHashChanged);
        });
    </script>
</body>
</html>
