<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="The Standard Works, Mapped">
    <meta name="author" content="Grace Fillmore">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link href="css/style.css" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNdNRmQr5fR2Zc9JQGCRZyoScmftdD5fw&callback=initMap">
    </script>
    <script src="http://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
</head>

<body>
    <div id="fixed" class="header">
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div >
            <div class="subtitle">Grace Fillmore</div >
        </div>
    </div>
    <div id="content">
        <div id="notmap">
            <div id="mynav">
                <div id="mobile" class="header">
                    <div id="centerhead">
                        <div class="title">Scripture,</div >
                        <div class="subtitle">Mapped</div >
                    </div>
                </div>
                <div id="breadcrumbs">
                    <div id='breadcrumbs1' class='nav breadcrumb'></div>
                    <div id='breadcrumbs2' class='nav breadcrumb'></div>
                </div>
                <div id="prevnext">
                    <div id="prevnext1" class='nav prevnext'></div>
                    <div id="prevnext2" class='nav prevnext'></div>
                </div>
            </div>
            <div id="scriptures">
                <div id="scripnav1"></div>
                <div id="scripnav2"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        let map;
        let showLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 8,
                mapTypeId: 'terrain'
            });
        }
    </script>
    
    <script type="module">
        import("./js/scriptures.js").then(module => {
            function ready(readyListener) {
                if (document.readyState !== "loading") {
                    readyListener();
                } else {
                    document.addEventListener("DOMContentLoaded", readyListener);
                }
            }
            ready(function () {
                module.default.init(() => { module.default.onHashChanged(); });
                showLocation = module.default.showLocation;
                window.addEventListener("hashchange", module.default.onHashChanged);
            });
        });
    </script>
</body>
</html>
